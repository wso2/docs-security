# Project information
site_name: WSO2 Security and Compliance Documentation
site_description: Documentation for WSO2 Security and Compliance
site_author: WSO2
site_url: https://security.docs.wso2.com/en/latest/

# Repository
repo_name: wso2/docs-security
repo_url: https://github.com/wso2/docs-security
edit_uri: https://github.com/wso2/docs-security/edit/master/en/docs/

# Copyright
copyright: WSO2 Security and Compliance - Documentation

# Configuration
theme: material
theme:
  name: material
  palette:
    primary: deep-orange
    accent: deep-orange
  custom_dir: theme/material
  logo: images/logo.svg
  favicon: images/favicon.png
  highlightjs: true
  feature:
    tabs: true
  language: 'en'
  
