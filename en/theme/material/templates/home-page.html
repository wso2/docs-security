{% extends "main.html" %}

{% block styles %}
  {{ super() }}
  <style>
    .md-main .md-content {
      margin-right: 0;
      margin-left: 0;
    }
    @media (min-width: 1220px) {
      .md-main .md-sidebar.md-sidebar--primary {
        width: 0;
      }
    }
    .md-main .md-sidebar.md-sidebar--secondary {
      width: 0;
    }
    nav.md-tabs,
    .md-header__distribution-select,
    .md-search,
    .md-header-nav__title .md-header-nav__topic:first-child:after,
    .md-footer-nav__inner {
      display: none;
    }
    @media only screen and (min-width: 76.25em) {
      .md-main .md-main__inner {
        padding-top: 2rem;
      }
    }
    .md-typeset h1 {
      margin: 0 0 1rem;
    }
  </style>
{% endblock %}
